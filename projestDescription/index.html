<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suresh Yadav - Projects</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.6/marked.min.js"
      integrity="sha512-rvRITpPeEKe4hV9M8XntuXX6nuohzqdR5O3W6nhjTLwkrx0ZgBQuaK4fv5DdOWzs2IaXsGt5h0+nyp9pEuoTXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="../custom-style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(228, 227, 227);
      }
      #projectsDesc {
        width: 60%;
        background-color: white;
        padding: 20px;
        margin: auto;
      }
      img {
        height: 50%;
        width: 50%;
      }
      /* pre {
        background-color: black;
        color: white;
        padding: 10px;
        border-radius: 4px;
        width: 100%;
      } */
      /* code {
        background-color: black;
        color: white;
        padding: 10px;
        border-radius: 4px;
        width: 100%;
      } */
      @media only screen and (min-width: 0px) and (max-width: 600px) {
        #projectsDesc {
          width: 100%;
        }

        pre {
          text-wrap: wrap;
          flex-wrap: wrap;
        }
        code {
          text-wrap: wrap;
        }
      }
      #projectTitle {
        background-color: blue;
        padding: 20px;
        width: 100%;
        font-size: 30px;
        text-align: center;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="projectTitle">How it works</div>
    <div id="projectsDesc"></div>
    <script type="module" src="../assets/build.js"></script>
    <script>
      async function fetchReadMe() {
        let read = document.getElementById("projectsDesc");
        console.log(read);
        // Check if 'marked' is available
        // if (typeof marked !== "function") {
        //   console.error("Marked is not loaded properly.");
        //   return;
        // }
        let readMore =
          "https://raw.githubusercontent.com/0sureshyadav0/sangeet_0.0.1/master/README.md";
        let readMoreContent = "";

        try {
          const response = await fetch(readMore);
          if (!response.ok) throw new Error("Failed to fetch README");

          readMoreContent = await response.text();

          // Use the globally available 'marked' function (from the CDN)
          // read.innerHTML += marked.parse(readMoreContent);
          read.innerHTML += marked.parse(readMoreContent);
        } catch (error) {
          console.error(error);
          alert("Failed to load README");
        }
      }
      fetchReadMe();
      // document.addEventListener("DOMContentLoaded", fetchReadMe);
    </script>
  </body>
</html>
